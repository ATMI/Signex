<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature recognition and validation</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="https://innopolis.university">
                <img src="./assets/icons/Inno.png" alt="Innopolis university logo">
            </a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="main__heading">
                Signatures & stamps detection and extraction
            </h1>

            <form class="main__box box" method="post" action="" enctype="multipart/form-data">
                <div class="box__input">
                  <!-- <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple /> -->
                  <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                  <button class="box__button" type="submit">Upload</button>
                </div>
                <div class="box__uploading">Uploadingâ€¦</div>
                <div class="box__success">Done!</div>
                <div class="box__error">Error! <span></span>.</div>
            </form>

            <div class="main__content content">
                <div class="content__info">
                    <div>
                        <h3 class="content__h3">
                            Detected:
                        </h3>
                        <ul class="content__detected-list detected-list">
                            <li class="detected-list__item">1 signature</li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="content__h3">
                            Possible authors for the signature:
                        </h3>
                        <table class="content__table table">
                            <tr>
                                <th>Author</th>
                                <th>Probability</th>
                            </tr>
                            <tr>
                                <td>Ivanov Ivan</td>
                                <td>92%</td>
                            </tr>
                            <tr>
                                <td>Catherine Miroo</td>
                                <td>2%</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="content__image">
                    <img src="" alt="">
                    <button class="content__button">Download the image</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            Contact us on n.valieva@innopolis.university
        </div>
    </footer>
</body>
</html>
